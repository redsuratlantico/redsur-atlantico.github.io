<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | RedSur Atlántico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="brand">
            <img src="images/logo.png" class="logo" alt="RedSur Atlántico">
        </div>
    </div>
</header>

<section class="section">
    <div class="container">
        <div class="login-box">
            <h2>Acceso a la plataforma</h2>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>

                <button type="submit" class="btn">
                    Ingresar
                </button>
            </form>

            <p class="login-note">
                El acceso está disponible únicamente para usuarios suscriptos.
            </p>
        </div>
    </div>
</section>

</body>
</html>
